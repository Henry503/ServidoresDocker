version: "3.8"
services:
    dba:
        build:
            context: .
            dockerfile: ./db/Dockerfile
        image: parcialdb
        container_name: database_parcial
        restart: always
        command: --default-authentication-plugin=mysql_native_password
        ports: 
            - 3306:3306
        expose:
            - "3306"

    app:
        build: .
        ports:
            -   "8001:80"
        volumes:
            -   ./www:/var/www/html/
        depends_on:
            -   dba
        networks:
            -   default

    phpmyadmin:
        image:  phpmyadmin/phpmyadmin
        depends_on:
            -   dba
        ports:
            -   8000:80
        environment:
            MYSQL_USER: luis
            MYSQL_PASSWORD: parcial
            MYSQL_ROOT_PASSWORD: parcial
            PMA_HOST: dba   
        networks:
            -   default
volumes:
    persistent:
