{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <div class="container">
        <div class="col-lg-12 center p-2">
            <div class="card p-5">

            
                {% for item in posts %}
                    
                        <a href="{{ item.id }}" style="text-decoration: none; color: black;">
                            <div class="card mt-5">
                                <div class="card-header text-center">
                                <h4 class="card-title">
                                    {{ item.titulo }}
                                </h4>
                                </div>
                                <div class="card-body">
                                    {{ item.contenido }}
                                </div>
                            </div>
                        </a>
                
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
